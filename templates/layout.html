<!doctype html>
<html>
<head>
{% block head %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<link rel='stylesheet' type= "text/css" href="{{url_for('.static', filename='main.css')}}">
	
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	
{% endblock %}
</head>

<body>
<nav class="custom navbar navbar-expand-lg fixed-top navbar-light" style="background-color:#fff";>
	<div class="container ">
	
	  <a class="navbar-brand" href="/">	
	  <span style="color:#046c23">Fawzy</span>
	  <img class="rounded" src="{{url_for('.static', filename='images/logo2.png')}}" height="40px" width="40px">
	  <span style="color:#DA007B">Hotel</span>
	  </a>
	  
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ml-auto">
		  
			<li class="nav-item active">
			  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
			
			<li class="nav-item active">
			  <a class="nav-link" href="{{ url_for('room_rate') }}">Room & Rates <span class="sr-only">(current)</span></a>
			</li>
			
			<li class="nav-item active">
			  <a class="nav-link" href="{{ url_for('about_us') }}">About us<span class="sr-only">(current)</span></a>
			</li>	
		  </ul>
	  </div>
  </div>
</nav>

<div id="content">{% block content %}{% endblock %}</div>

{% include 'analytics.html' %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
